<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ff7f0cb68.js" crossorigin="anonymous"></script>

    <title>Momentum App</title>
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
        <div>
            <input required maxlength="15" type="text" placeholder="What is your name?"/>
            <button><i class="fas fa-sign-in-alt"></i></button>
        </div>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <div>
            <input type="text" placeholder="Write a To Do and Press Enter" required/>
        </div>
    </form>
    <form class="hidden" id="bookmark-form">
        <div>
            <input type="text" placeholder="Write a website and Press Enter" required/>
        </div>
    </form>
    <ul id="todo-list" class="todo-list_style">
        <h2>Your To Do List:</h2>
    </ul>
    <ul id="bookmark-list" class="bookmark-list_style">
        <h2>Your BookMark List:</h2>
    </ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <div id="temp">
            <span></span>
        </div>
        <div id="loc_weather">
            <span></span>
            <span></span>
        </div>
    </div>
        <script src="js/todo.js"></script>
        <script src="js/bookmark.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/backgroud.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
